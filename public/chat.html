<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/chat.css" />
    <title>ChatBox</title>
  </head>
  <body>
    <div class="chat-container">
      <header class="chat-header">
        <h1><i class="fas fa-comments me-2"></i>ChatBox</h1>
        <a
          id="leave"
          class="btn btn-outline-danger btn-lg"
          role="button"
          aria-pressed="true"
          ><i class="fas fa-door-open me-2"></i>Leave</a
        >
      </header>
      <main class="chat-main">
        <div class="chat-sidebar">
          <h3><i class="fas fa-server me-2"></i>Room Name:</h3>
          <h2 id="room-name"></h2>
          <h3><i class="fas fa-users me-2"></i>Users</h3>
          <ul id="users"></ul>
        </div>
        <div class="chat-messages"></div>
      </main>
      <div class="chat-form-container">
        <form id="chat-form">
          <input
            id="msg"
            type="text"
            placeholder="Enter Message"
            required
            autocomplete="off"
          />
          <button id="chat-button" class="btn btn-primary">
            <i class="fas fa-paper-plane me-2"></i>Send
          </button>
          <button id="send-location" class="btn btn-info ms-2">
            <i class="fas fa-map-marker-alt"></i>
          </button>
        </form>
      </div>
    </div>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.1/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/chat.js"></script>
  </body>
</html>
