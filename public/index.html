<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatBox</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="/css/index.css" />
  </head>
  <body class="bg-light">
    <div class="container">
      <div class="row px-3 g-0">
        <div class="col-lg-10 col-xl-9 card flex-row mx-auto px-0">
          <div class="img-left d-none d-md-flex"></div>
          <div
            class="card-body d-flex justify-content-center align-items-center"
          >
            <form class="px-3" action="chat.html">
              <h2
                class="title text-center mt-4 animate__animated animate__fadeIn"
              >
                Join Chat
              </h2>

              <div class="form-input py-2">
                <span class="py-2"><i class="fa fa-user-circle-o"></i></span>
                <input
                  type="text"
                  name="username"
                  placeholder="Your Name"
                  required
                />
              </div>
              <div class="form-input py-2">
                <span class="py-2"><i class="fa fa-comments"></i></span>
                <input
                  type="text"
                  name="room"
                  placeholder="Room Name"
                  required
                />
              </div>
              <div class="mb-3 py-2">
                <button type="submit" class="btn btn btn-primary btn1 btn-lg">
                  Join
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
